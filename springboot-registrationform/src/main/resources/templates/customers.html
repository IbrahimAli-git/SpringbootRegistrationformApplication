<!doctype html>
<html lang="en" xlmns="https://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Customers</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/register}" class="nav-link" >Register</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/customers}" class="nav-link">Customers</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <br>
    <table class="table table-striped">
        <thead class="thead-light">
            <th scope="row">id</th>
            <th scope="row">registered</th>
            <th scope="row">email_address</th>
            <th scope="row">title</th>
            <th scope="row">first_name</th>
            <th scope="row">last_name</th>
            <th scope="row">address_line_1</th>
            <th scope="row">address_line_2</th>
            <th scope="row">city</th>
            <th scope="row">postcode</th>
            <th scope="row">phone_number</th>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.getId()}"></td>
            <td th:text="${customer.getRegistered()}"></td>
            <td th:text="${customer.getEmail_address()}"></td>
            <td th:text="${customer.getTitle()}"></td>
            <td th:text="${customer.getFirst_name()}"></td>
            <td th:text="${customer.getLast_name()}"></td>
            <td th:text="${customer.getAddress_line_1()}"></td>
            <td th:text="${customer.getAddress_line_2()}"></td>
            <td th:text="${customer.getCity()}"></td>
            <td th:text="${customer.getPostcode()}"></td>
            <td th:text="${customer.getPhone_number()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
